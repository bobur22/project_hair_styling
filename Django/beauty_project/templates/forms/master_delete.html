{% extends "layouts/base-1.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="row pt-5 mt-5 text-center d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete {{ master_d }}</p>

                <form action="" method="POST">
                    {% csrf_token %}
                    <a class="btn btn-outline-warning" href="{% url "master" %}">Cancle</a>

                    <input class="btn btn-outline-danger" type="submit" name="Delete" value="Delete">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
