<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container anketa">
        
        <div class="d-flex justify-content-between konkurs mt-4">
            <div class="main_t">
                <h1 class="display-1">Участие в конкурсе</h1>
                <p class="">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                    dolore magna aliqua. Ut enim ad minim veniam, quis </p>
                <button class="btn py-1 px-5 shadow mt-3  rounded-pill"><a href="" class="text-decoration-none" style="color: #000000;">подробное</a></button>
            </div>
        </div>

        <div class="anketa_k" id="anketa_k">
            <div class="ak_info">
                <h3 class="display-6">АНКЕТА</h3>
                <p class="fs-6 fw-lighter">пожалуйста, заполните эту форму, чтобы создать учетную запись</p>
                <div class="hr_l">
                    <hr>
                </div>
            </div>
            <div class="bg-none ak_input" style="background: none;">
                <div class="name row pt-2">
                    <div class="col">
                        <input type="text" class="form-control py-2 ps-4" aria-label="First name" placeholder="Имя:">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control py-2 ps-4" aria-label="Last name" placeholder="Фамилия:">
                    </div>
                </div>
                <div class="f_name row mt-4">
                    <div class="col">
                        <input type="text" class="form-control py-2 ps-4" id="inputEmail3" placeholder="Имя:" aria-label="First name">
                    </div>
                </div>
                <div class="l_name row mt-4">
                    <div class="col">
                        <input type="text" class="form-control py-2 ps-4" id="inputEmail3" placeholder="Фамилия:" aria-label="Last name">
                    </div>
                </div>

                <div class="row mb-3 mt-4">
                    <div class="col">
                        <select class="form-select py-2 ps-4" aria-label="Default select example" style="color: gray;">
                            <option selected>Лет:</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                          </select>
                    </div>
                </div>
                <div class="row mb-3 mt-4">
                    <div class="col">
                        <select class="form-select py-2 ps-4" aria-label="Default select example" style="color: gray;">
                            <option selected>Категория конкурс:</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                </div>
                <div class="row mb-3 mt-4">
                    <div class="col">
                        <select class="form-select py-2 ps-4" aria-label="Default select example" style="color: gray;">
                            <option selected>Город:</option>
                            <option value="1">Toshkent shaxri</option>
                            <option value="2">Toshkent viloyati</option>
                            <option value="3">Andijon viloyati</option>
                            <option value="4">Buxoro viloyati</option>
                            <option value="5">Fargʻona viloyati</option>
                            <option value="6">Jizzax viloyati</option>
                            <option value="7">Xorazm viloyati</option>
                            <option value="8">Namangan viloyati</option>
                            <option value="9">Navoiy viloyati</option>
                            <option value="10">Samarqand viloyati</option>
                            <option value="11">Qashqadaryo viloyati</option>
                            <option value="12">Sirdaryo viloyati</option>
                            <option value="13">Surxondaryo viloyati</option>
                            <option value="14">Qoraqalpogʻiston Respublikasi</option>
                          </select>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <input type="text" class="form-control py-2 ps-4" id="inputEmail3" placeholder="Телефон:">
                    </div>
                </div>
                <div class="gender d-flex align-items-center pt-3">
                    <div class="text-center">
                        <label for="men"><img src="/img/women.svg" alt="" class="pb-2"></label>
                        <div class="">
                            <input type="radio" name="menwomen" id="men" class="form-check-input" aria-label="Checkbox for following text input" checked>
                        </div>
                    </div>
                    <div class="ps-5 text-center">
                        <label for="women"><img src="/img/men.svg" alt=""></label>
                        <div class="">
                            <input type="radio" name="menwomen" id="women" class="form-check-input" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                </div>
                <div class="form-floating mt-4">
                    <textarea class="form-control pt-4 pb-1 ps-4" id="floatingTextarea2" placeholder="Ваш коммент..." style="height: 100px; resize:none;"></textarea>
                    <label for="floatingTextarea2" class="ps-4" style="color: gray;">Ваш коммент...</label>
                </div>
                <div class="input-group mt-3 mb-3 d-flex align-items-center">
                    <div class="input-group-text border-0" style="background:none;">
                      <input class="form-check-input mt-0" type="checkbox" value="" id="checkboxremember" aria-label="Checkbox for following text input">
                    </div>
                    <label for="checkboxremember" class="form-label mb-0" style="font-size: 12px; color: #000000;">Запомнить</label>
                </div>
            </div>
            <div class="ak_button">
                <button type="submit" class="btn py-2 rounded-pill" aria-placeholder="">OK</button>
            </div>
        </div>
    </div>

    
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
